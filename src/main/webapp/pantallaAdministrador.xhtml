<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Administrador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/><!-- comment -->

        <link href="Recursosappweb/css/estilocrudpersona.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Postulantes" icon="pi pi-fw pi-file">
                    </p:submenu>

                    <p:submenu label="Asignaciones" icon="pi pi-fw pi-pencil">
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <f:facet name="options">
                        <p:button value="Cerrar sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
                <p:dataTable id="dt-products" widgetVar="dtProducts" var="persona" value="#{crudView.personas}"
                             reflow="true" styleClass="products-table" selection="#{crudView.selectedPersonas}"
                             rowKey="#{persona.id}" paginator="true" rows="11" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Personas</span> <span
                                class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i> <p:inputText
                                    id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Buscar" />
                            </span>

                        </div>
                    </f:facet>


                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Identificador" sortBy="#{persona.id}" filterBy="#{persona.id}">
                        <h:outputText value="#{persona.id}" />
                    </p:column>
                    <p:column headerText="Cédula" sortBy="#{persona.cedula}" filterBy="#{persona.cedula}">
                        <h:outputText value="#{persona.cedula}" />
                    </p:column>
                    <p:column headerText="Cédula" sortBy="#{persona.nombres}" filterBy="#{persona.nombres}">
                        <h:outputText value="#{persona.nombres}" />
                    </p:column>
                    <p:column headerText="Cédula" sortBy="#{persona.apellidos}" filterBy="#{persona.apellidos}">
                        <h:outputText value="#{persona.apellidos}" />
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-eye" update=":dialogs:manage-product-content"
                                         oncomplete="PF('AdministradorDialogoPaciente').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{persona}" target="#{crudView.personaSeleccionada}" />

                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
        <h:form id="dialogs" >
                <p:dialog id= "prueba" header="Ver información de postulante" showEffect="fade" modal="true" widgetVar="AdministradorDialogoPaciente"
                          responsive="true" maximizable="true" >
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty crudView.personaSeleccionada}">
                            <p:scrollPanel style="width:350px;height:500px">
                            <div class="field">
                                <p:outputLabel for="cedula">Cédula</p:outputLabel>
                            </div>
                            
                            
                            <div class="field">
                                <p:outputLabel for="sexo">Sexo</p:outputLabel>
                                <p:selectOneRadio id="sexo" value="#{crudView.personaSeleccionada.sexo}"
                                                  layout="responsive" columns="2">
                                    <f:selectItem itemLabel="Habilitar" itemValue="Masculino" />
                                    <f:selectItem itemLabel="Deshabilitar" itemValue="Femenino" />
                                </p:selectOneRadio>
                            </div>  
                            </p:scrollPanel>

                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         update="manage-product-content" process="manage-product-content @this" onclick="PF('prueba').hide()"/>
                        <!--p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('prueba').hide()"
                                         class="ui-button-secondary" type="button" /-->
                        
                    </f:facet>
                </p:dialog>
                
            </h:form>
    </h:body>
</html>
