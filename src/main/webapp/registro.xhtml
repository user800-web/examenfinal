<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Examenes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/><!-- comment -->
        <link href="Recursosappweb/css/registro.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <div class="formulario">
                <p:outputPanel id="manage-datos-registro" class="ui-fluid">
                    <!-- DATOS DEL USUARIO (nombres, apellido, correo, contraseña, cédula -->
                        <div class="field">
                            <p:outputLabel for="cedula">Cédula</p:outputLabel>
                            <p:inputText id="cedula" value="#{persona.cedula}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="name">Nombres</p:outputLabel>
                            <p:inputText id="name" value="#{persona.nombres}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="apellidos">Apelidos</p:outputLabel>
                            <p:inputText id="apellidos" value="#{persona.apellidos}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="email">Correo electrónico</p:outputLabel>
                            <p:inputText id="email" value="#{persona.correo}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="clave">Clave</p:outputLabel>
                            <p:inputText id="clave" value="#{persona.clave}" required="true" />
                        </div>
                        <div class="field">
                            <p:commandButton class=" w-100 btn btn-success" icon="pi pi-chevron-right"
                                             value="Registrar" action="#{persona.registro()}" />
                            <p:button class="w-100 btn btn-primary" value="Regresar" outcome="iniciarSesion" />
                            <!--h:commandLink  action="pantallaUsuario.xhtml">
                                <br/>
                                <p:button class=" w-100 btn btn-primary" icon="pi pi-chevron-left" value="Regresar"/>
                            </h:commandLink-->
                        </div>
                </p:outputPanel>
            </div>
        </h:form>            
    </h:body>
</html>
