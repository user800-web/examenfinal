<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es-EC" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inicio de Sesi칩n</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/><!-- comment -->

        <link rel="stylesheet" type="text/css" href="Recursosappweb/css/estiloiniciarsesion.css"/>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            function showPassword(b) {
                if (b) {
                    document.getElementById('loginForm:contrasena').type = 'text';
                    document.getElementById('loginForm:show').style.display = 'none';
                    document.getElementById('loginForm:hide').style.display = 'inline';
                } else {
                    document.getElementById('loginForm:contrasena').type = 'password';
                    document.getElementById('loginForm:show').style.display = 'inline';
                    document.getElementById('loginForm:hide').style.display = 'none';
                }
            }

            function changeCursor(obj, cursorStyle) {
                obj.style.cursor = cursorStyle;
            }
        </script>
    </h:head>
    <h:body class="align-items-center contenedor">
        <h:form id="loginForm">
            <main class="form-signin w-100 m-auto blanquito">
                <h1  class="text-center">Inicio de sesi칩n</h1>

                <div  class="form-floating">                    
                    <p:inputText class="form-control" id="txtUsuario" required="false" value="#{personaMB.usuario}"/>
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                </div>
                <br/>
                <div  class="form-floating">
                    <h:panelGroup>
                        <h:inputSecret class="form-control" id="contrasena" required="false" value="#{personaMB.contrase침a}"/>
                        <p:outputLabel for="contrasena" value="Clave"/>
                        <h:graphicImage id="show" url="Imagenes/show.png" width="35px" style="vertical-align:middle;" onmouseover="changeCursor(this, 'pointer');" onmouseout="changeCursor(this, 'default');" onclick="showPassword(true);" />

                        <h:graphicImage id="hide" url="Imagenes/hidden.png" width="35px" style="display:none;vertical-align:middle;" onmouseover="changeCursor(this, 'pointer');" onmouseout="changeCursor(this, 'default');" onclick="showPassword(false);" />
                    </h:panelGroup>
                </div>
                <br/>
                <div>
                    <p:commandButton class=" w-100 btn btn-success" icon="pi pi-chevron-right" value="Iniciar Sesi칩n" action="#{personaMB.loginDos()}" />
                    <br/>
                    <h:commandLink value="#{pantallaGeneral.xhtml}" action="pantallaGeneral.xhtml">
                        <br/>
                        <p:button class=" w-100 btn btn-primary" icon="pi pi-chevron-left" value="Iniciar registro"/>
                    </h:commandLink>
                </div>
            </main>
        </h:form>
    </h:body>
</html>
